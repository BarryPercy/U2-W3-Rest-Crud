<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Online Shopping Business</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Shopping Business</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Back-Office<span class="sr-only">(current)</span></a>
          </li>
        </ul>
    </nav>
    <header>
        <div class="container">
            <div class="jumbotron">
                <div class="display-4">
                    Shopping Business Item Control
                </div>
                <div class="lead">
                    Use this page to add/remove or edit our products we sell.
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" onclick="deleteAllItems()">Delete All Items</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <h2>Add a New Item</h2>
                <form>
                    <div class="form-group">
                        <label for="name-of-item">Name Of Item</label>
                        <input type="text" class="form-control" id="post-name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="post-description">
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="post-brand">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="post-price">
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL</label>
                        <input type="text" class="form-control" id="post-image">
                    </div>
                </form>
                <button type="button" class="btn btn-primary" onclick="getObject()">Submit</button>
            </div>
            <div class="col-6">
                <h2>Edit an Item</h2>
                <form>
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="edit-id">
                    </div>
                    <div class="form-group">
                        <label for="name-of-item">Name Of Item</label>
                        <input type="text" class="form-control" id="edit-name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="edit-description">
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="edit-brand">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="edit-price">
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL</label>
                        <input type="text" class="form-control" id="edit-image">
                    </div>
                </form>
                <button type="button" class="btn btn-primary" onclick="editObject()">Submit</button>
            </div>
        </div>
        <div class="row" id="display-items">
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous">
    </script>
    <script src="script.js">
    </script>
  </body>
</html>
